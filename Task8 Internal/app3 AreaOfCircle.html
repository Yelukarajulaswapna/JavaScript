<!DOCTYPE html>
<html>
    <head>
        <title>Area of circle</title>
        <script src="app3.js">
            // Area Of Circle Function called
            function AreaOfCircle(r)
            {
            let res
            let pi=3.1415
            res=pi*r*r
            console.log("res",res)
            }
        </script>
    </head>
    <body>
        <script>
            AreaOfCircle(5)
            AreaOfCircle(6)
            AreaOfCircle(3)
            AreaOfCircle(9)
        </script>
    </body>
</html>
