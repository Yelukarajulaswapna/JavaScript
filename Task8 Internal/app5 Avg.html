<!DOCTYPE html>
<html>
    <head>
        <title>average of three number</title>
        <script>
            // print average of three numbers
            function average(a,b,c)
            {
            let avg
            avg=(a+b+c)/3
            console.log("average of three numbers ",avg)
            }
        </script>
    </head>
    <body>
        <script>
            average(2,8,2)
            average(5,5,5)
            average(10,20,30)
        </script>
    </body>
</html>
