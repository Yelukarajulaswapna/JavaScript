<!DOCTYPE html>
<html>
    <head>
        <title>Square</title>
        <script>
            // print a+b square
            function square(a,b)
            {
            let res
            res=(a*a)+(b*b)+2*a*b
            console.log("(a+b) square",res)
            }
        </script>
    </head>
    <body>
        <script>
            square(2,3)
            square(5,5)
            square(7,8)
        </script>
    </body>
</html>
