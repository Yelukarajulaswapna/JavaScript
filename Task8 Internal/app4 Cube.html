<!DOCTYPE html>
<html>
    <head>
        <title>cube of a number</title>
        <script>
            // print cube of a number
            function Cube(n)
            {
            let result
            result=n*n*n
            console.log("Cube of a number  ",result)
            }
        </script>
    </head>
    <body>
        <script>
            Cube(2)
            Cube(4)
            Cube(6)
            Cube(7)
        </script>
    </body>
</html>
